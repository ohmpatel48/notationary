<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Making Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.6.14/jodit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.6.14/jodit.min.js"></script>
</head>

<body>
    <header>
        <div class="left-header">
            <h1>Notationary</h1>
            <nav style="margin-left: 10px">
                <ul>
                    <li><a href="#">My Work</a></li>
                    <li><a href="#">AI Assistance</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-header">
            <button id="signin-button">Sign In</button>
            <button id="signup-button">Sign Up</button>
        </div>
    </header>
    <main>
        <div class="side-panel">
            <div class="side-panel-content">
                <ul class="Folder">
                    <li class="Foldername">
                        Parent Item 1
                        <ul class="file">
                            <li>Child Item 1</li>
                            <li>Child Item 2</li>
                        </ul>
                    </li>
                    <li class="Foldername">
                        Parent Item 2
                        <ul class="file">
                            <li>Child Item 1</li>
                            <li>Child Item 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div style="
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        ">
            <div id="editor"></div>
            <div style="display: flex; justify-content: center;padding-top: 25px;">
                <button id="save-button" class="save" >Save</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
