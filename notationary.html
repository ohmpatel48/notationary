<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="left-header">
            <h1>Notationary</h1>
            <nav style="margin-left: 10px;">
                <ul>
                    <li><a href="#">My Work</a></li>
                    <li><a href="#">AI Assistance</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">About Us</a></li>

        </div>

    <main>
        <div class="side-panel">
            <div class="side-panel-content">
                <ul class="Folder">
                    <li class="Foldername">
                        Parent Item 1
                        <ul class="file">
                            <li>Child Item 1</li>
                            <li>Child Item 2</li>
                        </ul>
                    </li>
                    <li class="Foldername">
                        Parent Item 2
                        <ul class="file">
                            <li>Child Item 1</li>
                            <li>Child Item 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
